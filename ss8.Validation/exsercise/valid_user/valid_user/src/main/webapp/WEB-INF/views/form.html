<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Control </h2>
                            <p style="color: red" th:text="${message}"></p>
                            <form th:object="${user}" method="post" th:action="@{/checkValid}">

                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{firstName}" id="form1Example3cg"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="form1Example3cg">first Name</label>
                                    <p style="color:red;" th:errors="*{firstName}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{lastName}" id="form3Example3cg"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="form3Example3cg">Last Name</label>
                                    <p style="color:red;" th:errors="*{lastName}"></p>
                                </div>


                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{phoneNumber}" id="form3Example5cdg"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="form3Example5cdg">phoneNumber</label>
                                    <p style="color:red;" th:errors="*{phoneNumber}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="number" th:field="*{age}" id="form3Example6cdg"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="form3Example6cdg">age</label>
                                    <p style="color:red;" th:errors="*{age}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{email}" id="form3Example7cdg"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="form3Example7cdg">Email</label>
                                    <p style="color:red;" th:errors="*{email}"></p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Submit
                                    </button>
                                    <button type="reset"
                                            class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">
                                        Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
