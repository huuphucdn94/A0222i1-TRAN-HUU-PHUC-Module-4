<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template/template::head('Danh saach Books')}">

</head>
<body>

<nav th:replace="~{/template/template::navbar}"></nav>

<div class="container" style="margin-top: 30px;">
    <div class="row"  style="background: white ; border: 2px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2  >Create Book</h2>
            <form class="container" th:action="@{/books/create}" method="post"
                  th:object="${book}" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Name <span class="red"> (*)</span> </label>
                    <input th:field="*{name}"  type="text" class="form-control">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="form-group">
                    <label>Author <span class="red"> (*)</span> </label>
                    <input th:field="*{author}"  type="text" class="form-control">
                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                </div>

                <div class="form-group">
                    <label>quantity <span class="red"> (*)</span> </label>
                    <input th:field="*{quantity}"  type="number"  step="1" class="form-control">
                    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                </div>



                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
