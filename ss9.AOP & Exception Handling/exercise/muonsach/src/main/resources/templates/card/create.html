<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template/template::head('Danh sach Card')}">

</head>
<body>

<nav th:replace="~{/template/template::navbar}"></nav>

<div class="container" style="margin-top: 30px;">
    <div class="row"  style="background: white ; border: 2px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2  >Create New Card </h2>
            <form class="container" th:action="@{/cards/create}" method="post"
                  th:object="${card}" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Name <span class="red"> (*)</span> </label>
                    <input th:field="*{cardName}"form-control  type="text" class ="form-control">
                    <span th:if="${#fields.hasErrors('cardName')}" th:errors="*{cardName}"></span>
                </div>

                <div class="form-group">
                    <label>Book <span class="red"> (*)</span> </label>
                    <select th:field="*{book.id}" class="form-control">
                        <option th:each=" b : ${books}"
                                th:value="${b.id}"
                                th:text="${ b.name + ': ' + b.quantity +': '+ idssss +': '+  b.id }"
                                th:selected="${ (idssss == b.id) }"
                                th:disabled="${ (b.quantity == 0) }"
                        ></option>
                    </select>
<!--
         <span th:if="${#fields.hasErrors('name')}" th:errors="*{className.classId}"></span>-->
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
