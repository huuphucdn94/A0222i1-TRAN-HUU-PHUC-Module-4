<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template/template::head('Tra Sach')}">

</head>
<body>

<nav th:replace="~{/template/template::navbar}"></nav>

<div class="container" style="margin-top: 30px;">
    <div class="row"  style="background: white ; border: 2px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2  >Return Book </h2>
            <form class="container" th:action="@{/cards/return}" method="post"
                 th:object="${card}"  enctype="multipart/form-data">

                <div class="form-group">
                    <label> Id Card  </label>
                    <input th:value="*{cardId}"  readonly type="text" class ="form-control">
                    <span th:if="${#fields.hasErrors('cardId')}" th:errors="*{cardId}"></span>
                </div>

                <div class=" form-group form-row">
                    <div class="col-lg-6">
                        <label>Id Book </label>
                        <input th:value="*{book.id}"  type="text" class ="form-control">
                    </div>

                </div>

                <div class="form-group form-row">
                    <div class="col-lg-6">
                        <label>Name Book </label>
                        <input th:value="*{book.name}"  type="text" class ="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label>Author </label>
                        <input th:value="*{book.author}"  type="text" class ="form-control">
                    </div>
                </div>

<!--                <div class="form-group">-->
<!--                    <label>Book <span class="red"> (*)</span> </label>-->
<!--                    <select th:field="*{book.id}" class="form-control">-->
<!--                        <option th:each=" b : ${books}"-->
<!--                                th:value="${b.id}"-->
<!--                                th:text="${ b.name}"-->
<!--                                th:selected="${ b.id  == card.book.id  }" />-->
<!--                    </select>-->
<!--                </div>-->

                <button type="submit" class="btn btn-primary">Return</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
